<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRCLE CRIME || TIER PLAYER</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* Menetapkan latar belakang dengan gradien dan font */
        body {
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364); /* Gradien warna yang lebih gelap dan elegan */
            font-family: 'Roboto', sans-serif; /* Font utama */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-attachment: fixed;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Gaya untuk tajuk */
        h1 {
            font-family: 'Staatliches', cursive; /* Font estetik */
            font-size: 4rem;
            color: #fff;
            background: linear-gradient(to right, #ff5f6d, #ffc3a0); /* Gradien untuk tajuk */
            -webkit-background-clip: text;
            background-clip: text;
            animation: slideIn 2s ease-out;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        /* Animasi untuk tajuk */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Gaya senarai ranking */
        ol {
            list-style-position: inside;
            max-width: 1000px; /* Memperbesar lebar senarai */
            margin: 0 auto;
            padding: 0;
            font-size: 1.2rem;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang gelap dengan transparansi */
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            animation: popIn 1.5s ease-out;
            backdrop-filter: blur(10px); /* Menambah efek blur */
        }

        /* Animasi senarai ranking */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Gaya item dalam senarai */
        li {
            padding: 12px;
            margin: 8px 0;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.2rem;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        /* Efek hover pada item senarai */
        li:hover {
            background-color: #ff5f6d; /* Warna hover */
            color: #fff;
            transform: scale(1.05);
        }

        /* Menambahkan ikon untuk item dengan tier S dan A */
        li::before {
            content: '\f0a4'; /* Ikon untuk TIER S dan A */
            font-family: 'FontAwesome';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #ffdb58;
        }

        /* Gaya untuk tier S dan A */
        li:nth-child(1), li:nth-child(2), li:nth-child(3), li:nth-child(4), li:nth-child(5), li:nth-child(6), li:nth-child(7), li:nth-child(8) {
            font-weight: bold;
            color: #ffdb58;
        }

        /* Gaya untuk tier B */
        li:nth-child(n+9) {
            font-style: italic;
            color: #a9a9a9;
        }

        /* Animasi untuk latar belakang bergerak */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/triangles.png') repeat;
            animation: moveBackground 5s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div>
        <h1>CIRCLE CRIME || TIER PLAYER</h1>
        <ol>
            <!-- Tier S -->
            <li>JACK || TIER S</li>
            <!-- Tier A -->
            <li>IZZ || TIER A</li>
            <li>RIZZ || TIER A</li>
            <li>BOBON || TIER A</li>
            <li>MURSID || TIER A</li>
            <li>WANN || TIER A</li>
            <li>MARZ || TIER A</li>
            <li>RAJA || TIER A</li> <!-- Menambah RAJA -->
            <!-- Tier B -->
            <li>KILLER || TIER B</li>
            <li>MILOO || TIER B</li>
            <li>PIZI || TIER B</li>
            <li>AFIQ || TIER B</li>
            <li>MALL || TIER B</li> <!-- Menambah MALL -->
        </ol>
    </div>
</body>
</html>
